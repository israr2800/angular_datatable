<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Title</th>
        <th>Completed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataList">
        <td>{{ data.userId }}</td>
        <td>{{ data.title }}</td>
        <td>{{ data.completed }}</td>
      </tr>
    </tbody>
  </table>
